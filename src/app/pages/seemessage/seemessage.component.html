<ion-header>
  <ion-toolbar  class="headerToolbar">
    <ion-title>
         <div>
            <ion-grid [ngStyle]="{'direction': dir}" style="padding-bottom:0px">
                 <ion-row>
                    <ion-col class="textAlignCenter" size="12" style="padding:0px">
                    	<div style="font-size:20px;color:#000000">
                       		{{viewMessage}}
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <div class="startWightCurv">
        <div class="wightCurv"></div>
    </div>
     <div class="allPage">
      	<div class="marginTop20 showMsseage" style="font-size:15px">
            {{content}}
        </div>
         <div>
             <ion-grid [ngStyle]="{'direction': dir}" style="padding-bottom:0px">
                <ion-row>
                    <ion-col class="textAlignCenter">
                        <div class="divButtonClass">
                            <ion-button class="oneButton fontSize14" (click)="closeModel()" id="submit">{{close}}</ion-button>
                          </div>
                    </ion-col> 
                </ion-row>
            </ion-grid>
        </div>
     </div>
</ion-content>

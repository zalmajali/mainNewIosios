<ion-header>
  <ion-toolbar  class="headerToolbar">
    <ion-title>
        <div>
            <ion-grid [ngStyle]="{'direction': dir}" style="padding-bottom:0px">
                <ion-row>
                    <ion-col class="textAlignStart" size="2" style="padding:0px">
                    	<div style="padding-top:5px">
                        	<img src="../../assets/imgs/logo.png" style="width:35px">
                        </div>
                    </ion-col>
                     <ion-col class="textAlignCenter" size="8">
                    	<div style="font-size:20px;color:#000000">
                       {{forgotTitle}}
                        </div>
                    </ion-col>
                    <ion-col class="textAlignEnd" size="2" style="padding:0px">
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <div class="startWightCurv">
        <div class="wightCurv"></div>
    </div>
     <div class="allPage">
        <div class="marginTop20">
            <form style="display: contents;" (ngSubmit)="forgotPassword()">
            <div class="paddingBottom12">
                <ion-item [ngStyle]="{'direction': dir}" lines="none" class="{{errorJobNumberOrEmail}}">
                    <ion-input type="text" [(ngModel)]="jobNumberOrEmail" [ngModelOptions]="{standalone: true}" placeholder="{{placeholderJobNumberOrEmail}}" (ionInput)="checkEmailOrJopNumber($event)"></ion-input>
                </ion-item>
                <div class="errorTitle" [ngStyle]="{'direction': dir}" *ngIf="isErrorJobNumberOrEmail == 0">{{isErrorJobNumberOrEmailMsg}}</div>
            </div>
            
             <div>
              <div class="divButtonClass">
                <ion-button class="oneButton fontSize14" (click)="forgotPassword()" disabled="{{!isdisabled}}" id="submit">{{forgotSend}}</ion-button>
              </div>
            </div>
            <button style="visibility:hidden" id="submit" ion-button type="submit" ></button>
            </form>
           
        </div>
     </div>
    <ion-footer class="ion-no-border" style="position:fixed;bottom:0px">
        <ion-toolbar class="footerToolbar">
        <div class="width100">
            <div class="menueClass" (click)="functionLogin()" [ngStyle]="{'float': float}">
                <div><img src="../../assets/imgs/home.png" style="width:18px"></div>
            	<div class="labelClass">{{menu1}}</div>
            </div>
            <div class="menueClass"  (click)="functionAbout()" [ngStyle]="{'float': float}">
                <div><img src="../../assets/imgs/about.png" style="width:18px"></div>
                <div class="labelClass">{{menu2}}</div>
            </div>
            <div class="menueClass menueClassActive" [ngStyle]="{'float': float}">
                <div><img src="../../assets/imgs/forgotPasswordSelected.png" style="width:18px"></div>
                <div class="labelClass" style="font-size:10px">{{menu4}}</div>
            </div>
        </div>
        </ion-toolbar>
    </ion-footer>
</ion-content>

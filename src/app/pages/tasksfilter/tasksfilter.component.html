<ion-header>
  <ion-toolbar  class="headerToolbar">
    <ion-title>
         <div>
            <ion-grid [ngStyle]="{'direction': dir}" style="padding-bottom:0px">
                <ion-row>
                   <ion-col class="textAlignCenter" size="12" style="padding:0px">
                    	<div style="font-size:20px;color:#000000">
                       		{{filterOrders}}
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <div class="startWightCurv">
        <div class="wightCurv"></div>
    </div>
     <div class="allPage">
      <div class="marginTop20">
            <form style="display: contents;" (ngSubmit)="functionSearch()">
            <div class="paddingBottom12">
                <ion-item [ngStyle]="{'direction': dir}" lines="none">
                    <ion-input type="text" [(ngModel)]="orderId" [ngModelOptions]="{standalone: true}" placeholder="{{requestNumber}}"></ion-input>
                </ion-item>
            </div>
             <div class="paddingBottom12">
             <ion-item [ngStyle]="{'direction': dir}" lines="none"  *ngIf="getDataByUser==2">
                <ion-select mode="ios" value="{{departmentSearchId}}" placeholder="{{departmentName}}" (ionChange) = "selectDepartmentName($event)" [ngStyle]="{'direction': dir}" cancelText="{{settingsNo}}" okText="{{settingsYas}}">
                   <ion-select-option value="0">Select Department Name</ion-select-option>
                   <ion-select-option *ngFor="let items of returnDepartmentsArray" value="{{items.id}}">{{items.name}}</ion-select-option>
                </ion-select>
              </ion-item>	
            </div>
            <div class="paddingBottom12" *ngIf="getDataByUser==2">
             <ion-item [ngStyle]="{'direction': dir}" lines="none">
                <ion-select value="{{suberViserSearchName}}" mode="ios" placeholder="{{issuerName}}" (ionChange) = "selectIssuerName($event)" [ngStyle]="{'direction': dir}" cancelText="{{settingsNo}}" okText="{{settingsYas}}">
                  <ion-select-option [ngStyle]="{'direction': dir}" value="0">Select Employee</ion-select-option>
                  <ion-select-option [ngStyle]="{'direction': dir}" *ngFor="let items of returnEmployeesArray" value="{{items.id}}">{{supervisor}}: {{items.fullName}}</ion-select-option>
                </ion-select>
              </ion-item>	
            </div>
            <div class="paddingBottom12" *ngIf="page==1">
             <ion-item [ngStyle]="{'direction': dir}" lines="none">
                <ion-select mode="ios" value="{{statusVal}}" placeholder="{{status}}" (ionChange) = "selectstatuse($event)" [ngStyle]="{'direction': dir}" cancelText="{{settingsNo}}" okText="{{settingsYas}}">
                  <ion-select-option [ngStyle]="{'direction': dir}" value="0">{{new}}</ion-select-option>
                  <ion-select-option [ngStyle]="{'direction': dir}" value="1">{{inProgress}}</ion-select-option>
                  <ion-select-option [ngStyle]="{'direction': dir}" value="2">{{resolved}}</ion-select-option>
                  <ion-select-option [ngStyle]="{'direction': dir}" value="3">{{onHold}}</ion-select-option>
                </ion-select>
              </ion-item>	
            </div>
              <div>
                 <ion-grid [ngStyle]="{'direction': dir}" style="padding-bottom:0px">
                    <ion-row>
                         <ion-col class="textAlignCenter">
                            <div class="divButtonClass">
                                <ion-button class="oneButton fontSize14" (click)="functionSearch()" id="submit">{{search}}</ion-button>
                              </div>
                        </ion-col>
                        
                        <ion-col class="textAlignCenter">
                            <div class="divButtonClass">
                                <ion-button class="oneButton fontSize14" (click)="closeModel()" id="submit">{{cancel}}</ion-button>
                              </div>
                        </ion-col> 
                    </ion-row>
                </ion-grid>
            </div>
            <button style="visibility:hidden" id="submit" ion-button type="submit" ></button>
            </form>
        </div>
     </div>
</ion-content>

<ion-header>
  <ion-toolbar  class="headerToolbar">
    <ion-title>
        <div>
            <ion-grid [ngStyle]="{'direction': dir}" style="padding-bottom:0px">
                <ion-row>
                    <ion-col class="textAlignStart" size="2" style="padding:0px">
                    	<div style="padding-top:5px">
                        	<img src="../../assets/imgs/logo.png" style="width:35px">
                        </div>
                    </ion-col>
                     <ion-col class="textAlignCenter" size="8">
                    	<div style="font-size:20px;color:#000000">
                       {{loginTitle}}
                        </div>
                    </ion-col>
                    <ion-col class="textAlignEnd" size="2" style="padding:0px">
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <div class="startWightCurv">
        <div class="wightCurv"></div>
    </div>
     <div class="allPage">
        <div class="marginTop20">
            <form style="display: contents;" (ngSubmit)="checkUser()">
            <div class="paddingBottom12">
                <ion-item [ngStyle]="{'direction': dir}" lines="none" class="{{errorJobNumber}}">
                    <ion-input type="text" [(ngModel)]="jobNumber" [ngModelOptions]="{standalone: true}" placeholder="{{placeholderJobNumber}}" (ionInput)="checkJobNumber($event)"></ion-input>
                </ion-item>
                <div class="errorTitle" [ngStyle]="{'direction': dir}" *ngIf="isErrorJobNumber == 0">{{isErrorJobNumberMsg}}</div>
            </div>
            <div class="paddingBottom12">
                <ion-item [ngStyle]="{'direction': dir}" lines="none" class="{{errorPassword}}">
                    <ion-input type="showPassword ? 'text' : 'password'" [ngModelOptions]="{standalone: true}" [(ngModel)]="password" placeholder="{{placeholderPassword}}" (ionInput)="checkPassword($event)"></ion-input><ion-icon [name]="showPassword ? 'eye' : 'eye-off'" class="eye showPas" (click)="changeInputType()"></ion-icon>
                </ion-item>
                <div class="errorTitle" [ngStyle]="{'direction': dir}" *ngIf="isErrorPassword == 0">{{isErrorPasswordMsg}}</div>
            </div>
             <div>
              <div class="divButtonClass">
                <ion-button class="oneButton fontSize14" (click)="checkUser()" id="submit">{{loginTitle}}</ion-button>
              </div>
            </div>
            <button style="visibility:hidden" id="submit" ion-button type="submit" ></button>
            </form>
           
        </div>
     </div>
    <ion-footer class="ion-no-border" style="position:fixed;bottom:0px">
        <ion-toolbar class="footerToolbar">
        <div class="width100">
            <div class="menueClass menueClassActive" [ngStyle]="{'float': float}">
                <div><img src="../../assets/imgs/homeSelected.png" style="width:18px"></div>
            	<div class="labelClass">{{menu1}}</div>
            </div>
            <div class="menueClass"  (click)="functionAbout()" [ngStyle]="{'float': float}">
                <div><img src="../../assets/imgs/about.png" style="width:18px"></div>
                <div class="labelClass">{{menu2}}</div>
            </div>
            <div class="menueClass" (click)="forgotPasssword()" [ngStyle]="{'float': float}">
                <div><img src="../../assets/imgs/forgotPassword.png" style="width:18px"></div>
                <div class="labelClass" style="font-size:10px">{{menu4}}</div>
            </div>
           
        </div>
        </ion-toolbar>
    </ion-footer>
</ion-content>
